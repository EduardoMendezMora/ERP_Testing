<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ERP de EasyCars</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            min-height: 100vh;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background: #f5f5f7;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .main-container {
            background: #fff;
            border-radius: 24px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.10);
            padding: 48px 32px 40px 32px;
            max-width: 420px;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .logo {
            max-width: 180px;
            margin-bottom: 24px;
        }
        .title {
            font-size: 2.2rem;
            font-weight: 700;
            color: #1d1d1f;
            margin-bottom: 12px;
            text-align: center;
            letter-spacing: -0.02em;
        }
        .subtitle {
            font-size: 1.1rem;
            color: #86868b;
            margin-bottom: 36px;
            text-align: center;
        }
        .button-group {
            display: flex;
            flex-direction: column;
            gap: 20px;
            width: 100%;
        }
        .main-btn {
            padding: 18px 0;
            font-size: 1.2rem;
            font-weight: 600;
            border: none;
            border-radius: 12px;
            background: #007aff;
            color: #fff;
            cursor: pointer;
            transition: background 0.2s, transform 0.2s;
            box-shadow: 0 2px 8px rgba(0,122,255,0.08);
            width: 100%;
        }
        .main-btn:hover {
            background: #0056cc;
            transform: translateY(-2px);
        }
        .main-btn.secondary {
            background: #ff9500;
        }
        .main-btn.secondary:hover {
            background: #cc7700;
        }
        @media (max-width: 600px) {
            .main-container { padding: 32px 8px 24px 8px; }
            .logo { max-width: 120px; }
            .title { font-size: 1.4rem; }
        }
    </style>
</head>
<body>
    <div class="main-container">
        <img src="./Logotipo EasyCars Fondo Blanco con Slogan - Copy.jpg" alt="EasyCars Logo" class="logo">
        <div class="title">ERP de EasyCars</div>
        <div class="subtitle">Bienvenido. Selecciona una opci√≥n para continuar:</div>
        <div class="button-group">
            <button class="main-btn" onclick="window.location.href='/clientes.html'">Clientes</button>
            <button class="main-btn secondary" onclick="window.location.href='/transacciones.html'">Transacciones</button>
        </div>
    </div>
    <!-- Bot√≥n Volver al Inicio -->
    <a href="index.html" class="home-button" title="Volver al Inicio">
        üè†
    </a>
</body>
</html>
