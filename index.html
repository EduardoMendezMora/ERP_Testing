<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ERP de EasyCars</title>
    <style>
        body {
            min-height: 100vh;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background: #f5f5f7;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .main-container {
            background: #fff;
            border-radius: 24px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.10);
            padding: 48px 32px 40px 32px;
            max-width: 420px;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .logo {
            max-width: 180px;
            margin-bottom: 24px;
        }
        .title {
            font-size: 2.2rem;
            font-weight: 700;
            color: #1d1d1f;
            margin-bottom: 12px;
            text-align: center;
            letter-spacing: -0.02em;
        }
        .subtitle {
            font-size: 1.1rem;
            color: #86868b;
            margin-bottom: 36px;
            text-align: center;
        }
        .button-group {
            display: flex;
            flex-direction: column;
            gap: 20px;
            width: 100%;
        }
        .main-btn {
            padding: 18px 0;
            font-size: 1.2rem;
            font-weight: 600;
            border: none;
            border-radius: 12px;
            background: #007aff;
            color: #fff;
            cursor: pointer;
            transition: background 0.2s, transform 0.2s;
            box-shadow: 0 2px 8px rgba(0,122,255,0.08);
            width: 100%;
        }
        .main-btn:hover {
            background: #0056cc;
            transform: translateY(-2px);
        }
        .main-btn.secondary {
            background: #ff9500;
        }
        .main-btn.secondary:hover {
            background: #cc7700;
        }
        .main-btn.tertiary {
            background: #34c759;
        }
        .main-btn.tertiary:hover {
            background: #28a745;
        }
        .back-btn {
            padding: 18px 0;
            font-size: 1.2rem;
            font-weight: 600;
            border: none;
            border-radius: 12px;
            background: #007aff;
            color: #fff;
            cursor: pointer;
            transition: background 0.2s, transform 0.2s;
            box-shadow: 0 2px 8px rgba(0,122,255,0.08);
            width: 100%;
        }
        .back-btn:hover {
            background: #0056cc;
        }
        
        .logout-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #dc3545;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.2s;
            z-index: 1000;
        }
        
        .logout-btn:hover {
            background: #c82333;
        }
        @media (max-width: 600px) {
            .main-container { padding: 32px 8px 24px 8px; }
            .logo { max-width: 120px; }
            .title { font-size: 1.4rem; }
        }
    </style>
</head>
<body>
    <script>
      // Verificar autenticaci√≥n al cargar
      function checkAuthentication() {
        const urlParams = new URLSearchParams(window.location.search);
        const isAdmin = urlParams.get('admin') === 'true';
        const isVendor = urlParams.get('vendor') === 'true';
        const isUser = urlParams.get('user') === 'true';
        
        // Si no hay par√°metros de autenticaci√≥n, verificar sesi√≥n
        if (!isAdmin && !isVendor && !isUser) {
          const session = localStorage.getItem('vendorSession');
          
          if (session) {
            const sessionData = JSON.parse(session);
            const now = new Date();
            const expiresAt = new Date(sessionData.expiresAt);
            
            if (now < expiresAt) {
              console.log('‚úÖ Sesi√≥n v√°lida encontrada');
              // Redirigir con par√°metros de sesi√≥n
              if (sessionData.userRole === 'SuperAdmin') {
                window.location.href = '/index.html?admin=true';
              } else if (sessionData.userRole === 'Vendedor') {
                window.location.href = '/crm.html?vendor=true';
              } else {
                window.location.href = '/index.html?user=true';
              }
              return;
            } else {
              console.log('‚ùå Sesi√≥n expirada');
              localStorage.removeItem('vendorSession');
            }
          }
          
          // No hay sesi√≥n v√°lida, redirigir al login
          console.log('üîí No hay sesi√≥n v√°lida, redirigiendo al login');
          window.location.href = '/login.html';
          return;
        }
        
        // Si hay par√°metros de autenticaci√≥n, continuar normalmente
        console.log('‚úÖ Acceso autorizado');
      }
      
      // Ejecutar verificaci√≥n al cargar - DESHABILITADO TEMPORALMENTE
      // checkAuthentication();
      
      const params = new URLSearchParams(window.location.search);
      if (params.get('clientId')) {
        window.location.href = `/facturas.html?clientId=${params.get('clientId')}`;
      }
      
      // Verificar si es super administrador
      const isAdmin = params.get('admin') === 'true';
      const isVendor = params.get('vendor') === 'true';
      const isUser = params.get('user') === 'true';
      
      // Obtener m√≥dulos del usuario desde la sesi√≥n
      let userModules = [];
      const session = localStorage.getItem('vendorSession');
      if (session) {
        const sessionData = JSON.parse(session);
        userModules = sessionData.userModules || [];
      }
      
      // Mostrar botones seg√∫n permisos - DESHABILITADO TEMPORALMENTE
      // if (isAdmin || isUser) {
        document.addEventListener('DOMContentLoaded', function() {
          const buttonGroup = document.querySelector('.button-group');
          
          // Bot√≥n de Clientes
          // if (isAdmin || userModules.includes('clientes')) {
            const clientesBtn = document.createElement('button');
            clientesBtn.className = 'main-btn';
            clientesBtn.onclick = function() {
              window.location.href = '/clientes.html?admin=true';
            };
            clientesBtn.textContent = 'Clientes';
            buttonGroup.appendChild(clientesBtn);
          // }
          
          // Bot√≥n de Transacciones
          // if (isAdmin || userModules.includes('transacciones')) {
            const transaccionesBtn = document.createElement('button');
            transaccionesBtn.className = 'main-btn secondary';
            transaccionesBtn.onclick = function() {
              window.location.href = '/transacciones.html?admin=true';
            };
            transaccionesBtn.textContent = 'Transacciones';
            buttonGroup.appendChild(transaccionesBtn);
          // }
          
          // Bot√≥n de CRM
          // if (isAdmin || userModules.includes('crm')) {
            const crmBtn = document.createElement('button');
            crmBtn.className = 'main-btn tertiary';
            crmBtn.onclick = function() {
              window.location.href = '/crm.html?admin=true';
            };
            crmBtn.textContent = 'CRM';
            buttonGroup.appendChild(crmBtn);
          // }
          
          // Bot√≥n de Gesti√≥n de Usuarios (solo SuperAdmin)
          // if (isAdmin && userModules.includes('usuarios')) {
            const usuariosBtn = document.createElement('button');
            usuariosBtn.className = 'main-btn tertiary';
            usuariosBtn.onclick = function() {
              window.location.href = '/vendedores.html?admin=true';
            };
            usuariosBtn.textContent = 'Gesti√≥n Usuarios';
            buttonGroup.appendChild(usuariosBtn);
          // }
          
          // Bot√≥n de Capturas
          const capturasBtn = document.createElement('button');
          capturasBtn.className = 'main-btn';
          capturasBtn.style.background = '#ff3b30';
          capturasBtn.onclick = function() {
            window.location.href = '/capturas.html';
          };
          capturasBtn.textContent = 'üìä Capturas';
          buttonGroup.appendChild(capturasBtn);
        });
      // }
      
      // Funci√≥n para cerrar sesi√≥n
      function logout() {
        localStorage.removeItem('vendorSession');
        window.location.href = '/login.html';
      }
    </script>
    <button class="logout-btn" onclick="logout()">üö™ Cerrar Sesi√≥n</button>
    
    <div class="main-container">
        <img src="./Logotipo EasyCars Fondo Blanco con Slogan - Copy.jpg" alt="EasyCars Logo" class="logo">
        <div class="title">ERP de EasyCars</div>
        <div class="subtitle">Bienvenido. Selecciona una opci√≥n para continuar:</div>
        <div class="button-group">
            <!-- Los botones se crean din√°micamente seg√∫n los permisos del usuario -->
        </div>
    </div>
</body>
</html>
